<!-- 
KONSEP DASAR CSS BOX MODEL
	- Setiap elemen pada html berada dalam sebuah kotak. 
	- Properti display mengatur perilaku dalam kotak tersebut
	- kita bisa memberi warna atau gambar sbg background kotak tsb
	- css box model mendefinisikan 'kotak' yang dihasilkan oleh sebuah elemen, lalu menampilkannya sesuai dengan format visualnya
	- css box model terdiri dari : 
		- margin(area transparan disekitar kotak diluar border), 
		- border(batas disekeliling content dan padding), 
		- padding(area transparan didalam kotak diantara border dan content), dan 
		- contentnya itu sendiri(content sebenarnya didalam blok/kotak, bisa berupa teks/gambar dll)
		Yang bisa kita atur propertinya mengunakan css box model itu hanya margin, padding, dan border. Cara mengaturnya, propertinya :
			- margin-top, margin-right, margin-bottom, margin-left, margin
			- padding-top, padding-right, padding-bottom, padding-left, padding
			- border-top, border-right, border-bottom, border-left, border
 -->
